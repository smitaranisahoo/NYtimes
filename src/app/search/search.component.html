 <div>
    <h1 style="padding: 5px;">Search for <b>{{keyword}}</b></h1>
    <hr>
 <div class="container-fluid">
    <div class="row">
  <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let display of displays">
    <img class="card-img-top" src="{{'https://static01.nyt.com/'+ display.multimedia[4].url}}" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title text-center mb-3" style="color: red;">
         {{display.headline.main}}
      </h6>
      <div class="heading text-center">{{display.source}}</div>
          <div class="text-center mt-3"> {{display.abstract}} </div> 
        <div class="text-center mt-4">
          <a href="{{display.web_url}}" class="btn btn-primary">Read More</a>
        </div>
      </div>
        </div>
        </div>
        </div>
