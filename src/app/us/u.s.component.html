<div>
  <div>
    <h1 style="margin: 15px;">U.S.</h1>
  </div>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let us of uss">
      <img class="card-img-top" src="{{us.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{us.title}}
        </h6>
        <div class="heading text-center">{{us.abstract}}</div>
            <div class="text-center mt-3"> published {{us.byline}} </div> 
            <div class="text-center mt-3"> on {{us.created_date}} , {{us.section}}</div>
          <div class="text-center mt-4">
            <a href="{{us.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div>
          </div>
