<div>
    <h1 style="padding: 5px;">SPOTS</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let spot of spots">
      <img class="card-img-top" src="{{spot.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{spot.title}}
        </h6>
        <div class="heading text-center">{{spot.abstract}}</div>
            <div class="text-center mt-3"> published {{spot.byline}} </div> 
            <div class="text-center mt-3"> on {{spot.created_date}} , {{spot.section}}</div>
          <div class="text-center mt-4">
            <a href="{{spot.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div> 
          </div>
