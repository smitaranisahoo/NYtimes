<div>
    <h1 style="padding: 5px;">TRAVEL</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let travel of travels">
      <img class="card-img-top" src="{{travel.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{travel.title}}
        </h6>
        <div class="heading text-center">{{travel.abstract}}</div>
            <div class="text-center mt-3"> published {{travel.byline}} </div> 
            <div class="text-center mt-3"> on {{travel.created_date}} , {{travel.section}}</div>
          <div class="text-center mt-4">
            <a href="{{travel.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div>
          </div>
