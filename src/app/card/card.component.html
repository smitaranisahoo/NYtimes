<div>
  <h1 style="padding: 5px;">WORLD</h1>
  <hr>
  <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let item of items">
      <img class="card-img-top" src="{{item.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{item.title}}
        </h6>
        <div class="heading text-center">{{item.abstract}}</div>
            <div class="text-center mt-3"> published {{item.byline}} </div> 
            <div class="text-center mt-3"> on {{item.created_date}} , {{item.section}}</div>
          <div class="text-center mt-4">
            <a href="{{item.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div>
        </div>
