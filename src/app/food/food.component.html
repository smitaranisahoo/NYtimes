<div>
    <h1 style="padding: 5px;">FOOD</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let food of foods">
      <img class="card-img-top" src="{{food.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{food.title}}
        </h6>
        <div class="heading text-center">{{food.abstract}}</div>
            <div class="text-center mt-3"> published {{food.byline}} </div> 
            <div class="text-center mt-3"> on {{food.created_date}} , {{food.section}}</div>
          <div class="text-center mt-4">
            <a href="{{food.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div>
        </div>
