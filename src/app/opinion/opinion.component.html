<div>
  <h1 style="padding: 5px;">OPINION</h1>
  <hr>
  <div class="container-fluid">
    <div class="row">
  <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let opinion of opinions">
    <img class="card-img-top" src="{{opinion.multimedia[2].url}}" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title text-center mb-3" style="color: red;">
         {{opinion.title}}
      </h6>
      <div class="heading text-center">{{opinion.abstract}}</div>
          <div class="text-center mt-3"> published {{opinion.byline}} </div> 
          <div class="text-center mt-3"> on {{opinion.created_date}} , {{opinion.section}}</div>
        <div class="text-center mt-4">
          <a href="{{opinion.url}}" class="btn btn-primary">Read More</a>
        </div>
      </div>
        </div>
        </div>
        </div> 
        </div>
