<div>
    <h1 style="padding: 5px;">SCIENCE</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let science of sciences">
      <img class="card-img-top" src="{{science.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{science.title}}
        </h6>
        <div class="heading text-center">{{science.abstract}}</div>
            <div class="text-center mt-3"> published {{science.byline}} </div> 
            <div class="text-center mt-3"> on {{science.created_date}} , {{science.section}}</div>
          <div class="text-center mt-4">
            <a href="{{science.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div> 
          </div>
