<div>
    <h1 style="padding: 5px;">STYLE</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let style of styles">
      <img class="card-img-top" src="{{style.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{style.title}}
        </h6>
        <div class="heading text-center">{{style.abstract}}</div>
            <div class="text-center mt-3"> published {{style.byline}} </div> 
            <div class="text-center mt-3"> on {{style.created_date}} , {{style.section}}</div>
          <div class="text-center mt-4">
            <a href="{{style.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div> 
          </div>
