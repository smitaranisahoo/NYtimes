<div>
    <h1 style="padding: 5px;">MAGAZINE</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let magazine of magazines">
      <img class="card-img-top" src="{{magazine.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{magazine.title}}
        </h6>
        <div class="heading text-center">{{magazine.abstract}}</div>
            <div class="text-center mt-3"> published {{magazine.byline}} </div> 
            <div class="text-center mt-3"> on {{magazine.created_date}} , {{magazine.section}}</div>
          <div class="text-center mt-4">
            <a href="{{magazine.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div> 
    </div>
