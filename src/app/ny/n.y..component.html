<div>
    <h1 style="padding: 5px;">N.Y.</h1>
    <hr>
    <div class="container-fluid">
      <div class="row">
    <div class="card mx-auto my-3" style="width: 20rem;" *ngFor="let ny of nys">
      <img class="card-img-top" src="{{ny.multimedia[2].url}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title text-center mb-3" style="color: red;">
           {{ny.title}}
        </h6>
        <div class="heading text-center">{{ny.abstract}}</div>
            <div class="text-center mt-3"> published {{ny.byline}} </div> 
            <div class="text-center mt-3"> on {{ny.created_date}} , {{ny.section}}</div>
          <div class="text-center mt-4">
            <a href="{{ny.url}}" class="btn btn-primary">Read More</a>
          </div>
        </div>
          </div>
          </div>
          </div> 
    </div>
